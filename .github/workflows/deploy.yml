name: Deploy to Vercel

on:
  push:
    branches:
      - dev
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Vercel
        run: npm i -g vercel

      - name: update Vercel
        run: npm i -g vercel@latest

      - name: Set Vercel token
        run: vercel --token ${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel
        run: vercel pull --yes

      - name: Build Vercel
        run: vercel build --yes
